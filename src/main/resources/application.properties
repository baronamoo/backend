spring.application.name=recorder

server.port=8080

#Mysql DB settings

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/baronamoo?serverTimezone=UTC
spring.datasource.username=${BRONAMOO_DATASOURCE_ID:default_user}
spring.datasource.password=${BRONAMOO_DATASOURCE_PASSWORD:default_pwd}

#JPA Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=false
spring.jpa.show-sql=false
spring.jpa.database=mysql
#spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect